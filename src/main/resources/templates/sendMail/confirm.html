<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css"  />
    <link th:href="@{/css/bootstrap.css}" href="/static/css/bootstrap.css" rel="stylesheet" type="text/css"  />
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <meta charset="UTF-8" />
    <title>email</title>
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/send">New mail <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ComposeList">New receiver list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/makeOptions">New options </a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Confirm</h3>
    </div>

    <div class="jumbotron">
        <h3 class="display-4 search">Confirm sending:</h3>
        <table class="table">
            <thead class="thead-dark" style="background-color:darkslategray; color: white;">
            <tr>
                <td>Receiver list:</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp,iterationStatus  : ${receiver}">
                <td class="clicker" th:text="${emp}">001</td>
            </tr>

            </tbody>
        </table>
        <table class="table">
            <thead class="thead-dark" style="background-color:darkslategray; color: white;">
            <tr>
                <td>Filename:</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emt,iterationStatus  : ${FileName}">
                <td class="clicker" th:text="${emt}">001</td>
            </tr>

            </tbody>
        </table>

        <form th:action="@{/postMail}" method="post">

            <input type="submit" value="Submit" class="btn btn-dark" />

        </form>

    </div>


    <footer class="footer">
        <p>&copy; Clomez 2018</p>
    </footer>

</div> <!-- /container -->
<script>
    $('.alert-warning').hide();

    $('.input-form').focusout(function(){
        $('.alert-warning').show();
    });
</script>
</body>
</html>
